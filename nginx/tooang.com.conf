server {
    listen 80;
    server_name tooang.com www.tooang.com;

    access_log /var/log/nginx/tooang-com.access.log;
    error_log /var/log/nginx/tooang-com.error.log;

    # Mengaktifkan Gzip untuk efisiensi bandwidth
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    location / {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Header penting untuk keamanan dan identitas user
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout agar koneksi tidak gantung terlalu lama
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }
}